<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Convite</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
    }
    img {
      max-width: 100%;
      height: auto;
      display: block;
      margin: 0 auto;
    }
  </style>
</head>
<body>

  <!-- Imagem com mapa -->
  <img src="convite.png" usemap="#image-map" alt="Convite" id="convite">

  <map name="image-map">
    <area
      shape="rect"
      coords="377,1195,890,1257"
      href="./index2.htm"
      alt="Confirmação"
      title="Confirmação"
      target="_self">
  </map>

  <!-- Script para tornar o mapa responsivo -->
  <script src="https://unpkg.com/image-map-resizer@1.0.10/js/imageMapResizer.min.js"></script>
  <script>
    window.onload = () => {
      imageMapResize(); // aplica ajuste automático às coords
    };
  </script>

</body>
</html>
