<script>
document.getElementById("rsvp-form").addEventListener("submit", function(event) {
  event.preventDefault();
  
  const nome = document.getElementById("nome").value;
  const confirmacao = document.getElementById("confirmacao").value;
  
  fetch("https://script.google.com/macros/s/AKfycbxkQvsaUpUktioptj24l93OA79kfHuAEw54HGpkbC4VXciUE_Hnje9RNIH3_Ewsc_4z/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ nome, confirmacao }),
	mode: 'no-cors'
  })
  .then(response => response.text())
  .then(data => {
    document.getElementById("mensagem").innerText = "Resposta registada com sucesso! Apenas a última confirmação será validada. ";
  })
  .catch(error => {
    document.getElementById("mensagem").innerText = "Erro ao enviar, tente novamente.";
  });
});
</script><div data-analytics="" data-container="grid" id="a967997f-5ced-4741-ac95-5f6d898755da" data-type="button" href="https://maps.app.goo.gl/mVAqpdA23px7dc1L9" contenteditable="false" spellcheck="false" class="page-content__component button_a967997f-5ced-4741-ac95-5f6d898755da" tab-index="0">
